<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/index.css') }}">
</head>

{% extends "layout.html" %}
{% block content %}

<div class="title-text">Search Results</div>
    <div class="home-product-grid">
        {% for result in results %}
        <div class="home-product-item">
            <div class="product-info">
                <!-- replace with correct image-->
                <img class="product-img" src="/static/images/products/{{result.productImage}}">
                <br>
                <div>
                    <div class="seller-product-name">{{result.productName}}</div>
                    <!-- rating? -->
                    <div class="seller-product-desc">{{result.productDescription}}</div>
                    <div class="seller-product-price">$ {{result.price}}</div>
                    <a href="/product/{{result.modelNum}}">View Product</a><br>

            
                    <!-- {% if current_user.type == 'buyer' %}
                    <button type="submit" class="add-to-cart-button" onclick="window.location = '/updatecart/{{result.modelNum}}/{{current_user.id}}';">Add to Cart </button>
                    {% endif %} -->
                    {% if result.stockLeft < 5 %}
                    <div class="quantity-left"> Only {{result.stockLeft}} left!</div>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
