<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/index.css') }}">
</head>

{% extends "layout.html" %}
{% block content %}

<div class="title-text">Search Results</div>

    {% for result in results %}
    <div class="home-product-row">
        <div class="product-info">
            <!-- replace with correct image-->
            <p class="product-img"><img src="{{ url_for('static',filename='images/13MacBookPro.jpeg') }}" height="25%" width="auto" border="1px"></p>
            <br>
            <div>
                <div class="seller-product-name">{{result.productName}}</div>
                <!-- rating? -->
                <div class="seller-product-desc">{{result.productDescription}}</div>
                <div class="seller-product-price">$ {{result.price}}</div>
                <a href="/product/{{result.modelNum}}">View Product</a><br>
                <a href="">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
